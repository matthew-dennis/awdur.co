<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>awdur</title>
  <style>
    /* Add your stylized text styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #333; /* Dark grey background */
      color: #fff; /* White text color */
      text-align: center;
      padding: 20px; /* Add some padding to the body for better spacing */
    }
    
    .word {
      font-size: 24px;
      text-align: left; /* Align each word to the left */
      margin-bottom: 5px; /* Add some space between each word */
      opacity: 0; /* Initially hide the words */
      animation: fadeIn 1.0s ease forwards; /* Apply fade-in animation */
    }

    /* Style the link to match the rest of the text */
    .word a {
      color: #F44336; /* Red color for the link */
      text-decoration: none; /* Remove underline */
    }

    /* Style for the word "dream" */
    .dream {
      color: #F44336; /* Make the word "dream" red */
      animation: fadeInDream 1.0s ease 10s forwards, changeColorDream 8.5s ease 12.5s forwards, moveUp 1.0s ease forwards; /* Apply fade-in animation with a delay, color change animation with a delay and duration, and move-up animation */
    }

    /* Style for the word "me" */
    .me {
      font-style: italic; /* Italicize the text */
      text-decoration: underline; /* Underline the text */
      animation: fadeInMe 1.0s ease 20s forwards, changeColorMe 18.5s ease 12.5s forwards, moveUp 1.0s ease forwards;; /* Apply fade-in animation with a delay and color change animation */
    }

    @keyframes fadeIn {
      0% {
        opacity: 0; /* Start with opacity 0 */
        transform: translateY(-10px); /* Move up slightly */
      }
      100% {
        opacity: 1; /* Fade in with full opacity */
        transform: translateY(0); /* Return to normal position */
      }
    }

    /* Animation for fading in the word "dream" after other words have faded in */
    @keyframes fadeInDream {
      from {
        opacity: 0; /* Start with opacity 0 */
      }
      to {
        opacity: 1; /* Fade in with full opacity */
      }
    }

    /* Animation for fading in the word "me" after other words have faded in */
    @keyframes fadeInMe {
      from {
        opacity: 0; /* Start with opacity 0 */
      }
      to {
        opacity: 1; /* Fade in with full opacity */
      }
    }

    /* Animation for changing the color of "dream" */
    @keyframes changeColorDream {
      0% {
        color: #F44336; /* Start with red color */
      }
      100% {
        color: #fff; /* End with white color */
      }
    }

    /* Animation for changing the color of "me" */
    @keyframes changeColorMe {
      0% {
        color: #fff; /* Start with white color */
      }
      100% {
        color: #F44336; /* End with red color */
      }
    }

    /* Animation for moving the word "dream" and "me" up */
    @keyframes moveUp {
      0% {
        transform: translateY(-10px); /* Start slightly above */
      }
      100% {
        transform: translateY(0); /* End at normal position */
      }
    }

    /* Delay each word's animation */
    .word:nth-child(1) {
      animation-delay: 0.1s; /* Delay first word's animation */
    }
    .word:nth-child(2) {
      animation-delay: 0.3s; /* Delay second word's animation */
    }
    .word:nth-child(3) {
      animation-delay: 0.5s; /* Delay third word's animation */
    }
    /* Add similar rules for the rest of the words */
    .word:nth-child(4) {
      animation-delay: 0.7s; /* Delay fourth word's animation */
    }
    .word:nth-child(5) {
      animation-delay: 0.9s; /* Delay fifth word's animation */
    }
    .word:nth-child(6) {
      animation-delay: 1.1s; /* Delay sixth word's animation */
    }
    .word:nth-child(7) {
      animation-delay: 1.3s; /* Delay seventh word's animation */
    }
    .word:nth-child(8) {
      animation-delay: 1.5s; /* Delay eighth word's animation */
    }
    .word:nth-child(9) {
      animation-delay: 1.7s; /* Delay ninth word's animation */
    }
    .word:nth-child(10) {
      animation-delay: 1.9s; /* Delay tenth word's animation */
    }
    .word:nth-child(11) {
      animation-delay: 2.1s; /* Delay eleventh word's animation */
    }
    
    /* Add any additional styles as needed */
  </style>
</head>
<body>
  <header>
    <!-- Each word of the sentence is wrapped in a <div> element with the class "word" -->
    <div class="word">wasn't</div>
    <div class="word">there</div>
    <div class="word">a</div>
    <div class="word dream">dream</div> <!-- Apply the "dream" class here -->
    <div class="word">you</div>
    <div class="word">were</div>
    <div class="word">going</div>
    <div class="word">to</div>
    <div class="word">tell</div>
    <div class="word me"><a href="https://linktr.ee/matthewdennis">me</a></div> <!-- Apply the "me" class here with a hyperlink -->
    <div class="word">about?</div>
  </header>
</body>
</html>
